    <div class="container-fluid"  ng-controller="myController">
      <h4>Select the date range</h4>
      <div class="well">
        
        <div class="form-group row">
          <div class="col-xs-6">
            <label>Start Date</label>
            <input
              type="text"
              date-picker
              placeholder="MM/DD/YYYY"
              maxlength="10"
              ng-required="true"
              class="form-control"
              ng-model="model1.startDate"
            />
          </div>
          <div class="col-xs-6">
            <label>End Date</label>
            <input
              type="text"
              date-picker
              placeholder="MM/DD/YYYY"
              maxlength="10"
              ng-required="true"
              class="form-control"
              ng-model="model1.endDate"
            />
          </div>
        </div>
        
      </div>
    </div>

        <h4>Select the Regions</h4>
        <div class="well">
        <div    isteven-multi-select
        input-model="regions"
        output-model="newRegions"
        button-label="icon regionName"
        item-label="icon regionName maker"
        tick-property="ticked"
        on-item-click="generateServiceUnits(false)"
        on-reset="emptyNewRegions()"
        on-select-none="emptyNewRegions()"
        on-select-all="generateServiceUnits(true)"
        >
      </div>
      <br/>
      <div>
        
      <div ng-repeat="item in regions">
       <input id="{{item.regionId}}"type="radio" name="radioInput" value="{{item.regionName}}" ng-model="item.selected" ng-click="radioChanged(item)" />{{item.regionName}}
        <!-- <input type="radio" value="Southern" ng-model="selected" ng-change="radioChanged(item)"/>Southern

      </div>
      <input id="4321" type="radio" name= "radioInput" value="All" ng-model="selected" ng-change="radioChanged(selected)"/>All
    </div>
  </div>
    <h4>Select the Service Units</h4>
    <div class="well">

      input-model="finalServiceUnitsArray"
      output-model="selectedServiceUnitsArray"
      button-label="icon serviceUnitName"
      item-label="icon serviceUnitName maker"
      tick-property="ticked"
      on-item-click="generateSubdivisions(false)"
      on-reset="emptySelectedServiceUnitsArray()"
      on-select-all="generateSubdivisions(true)"
      on-select-none="emptySelectedServiceUnitsArray()"
      >
      </div>
    </div>

      item-label="icon subDivisionName maker"
      tick-property="ticked"
      on-reset="emptySelectedSubdivisionArray()"
      on-select-none="emptySelectedSubdivisionArray()"
      >
      </div>
    </div>
